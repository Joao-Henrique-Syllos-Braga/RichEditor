<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rich Editor</title>
</head>
<body>

    <h1 class="title">Rich Editor</h1>
    <div class="container">
        <div class="rich">
            <button class="option" id="option"><img src="/icons/type-bold.svg" alt=""></button>
            <button class="option" id="option"><img src="/icons/type-italic.svg" alt=""></button>
            <button class="option" id="option"><img src="/icons/type-underline.svg" alt=""></button>
            <button class="option" id="option"><img src="/icons/palette.svg" alt=""></button>
            <button class="option" id="option"><img src="/icons/paint-bucket.svg" alt=""></button>
        </div>

        <div class="space">
            <input type="text" class="text" id="text" placeholder="Digite aqui">
        </div>

        <div class="options"></div>

    </div>
</body>
</html>
